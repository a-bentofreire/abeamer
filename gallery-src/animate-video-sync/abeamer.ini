$abeamer-height: 320;
$abeamer-width: 240;
$abeamer-file: "__PROJDIR__/index.html";
$abeamer-no-gif-image: "true";
$abeamer-gen-movie: "true";
$abeamer-movie-snapshot: "assets/a-bentofreire/snapshot.jpg";
$abeamer-movie-view-page: "assets/a-bentofreire/view-video.html";
$abeamer-description: "EXPERIMENTAL: Demonstrates how to sync a background video with an animation.";
$abeamer-description2: "**WARNING** Due Chrome 'autoplay-policy', it's not possible to 'safely' use Chrome to sync with videos.";
$abeamer-description3: "In order to overcome this limitation:";
$abeamer-description4: "1. Use Firefox to test the animation with a background video.";
$abeamer-description5: "2. Set `serverRender: false` to prevent `abeamer render` from attempting to sync the video while server render.";
$abeamer-description6: "3. When using `abeamer movie`, set `--bkg-movie` parameter with the video filename to use a background video.";
