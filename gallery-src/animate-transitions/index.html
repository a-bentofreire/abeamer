<!DOCTYPE html>
<html lang="en">
<!--  -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/css/vendor/normalize.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/css/abeamer.min.css" rel="stylesheet">
  <link href="css/main.min.css" rel="stylesheet">
</head>

<body>
  <div class="abeamer-story" id=story>
    <div class="abeamer-scene" id=scene1>
      <p id=score-bar>SCORE:
        <span id=pac-score></span>
      </p>
      <img id=scene1-img src="assets/pixabay/pacman-148906_1280-A.png">
    </div>

    <div class="abeamer-scene" id=scene2>
      <img id=scene2-img1 src="assets/pixabay/invader-42007_640-A.png">
      <img id=scene2-img2 src="assets/pixabay/invader-42007_640-B.png">
    </div>

    <div class="abeamer-scene" id=scene3>
      <div id=board>
        <p id=high-score>HIGH SCORE</p>
        <p id=player1></p>
        <p id=player2></p>
      </div>
    </div>

    <div class="abeamer-scene" id=scene4>
      <p id=game-over>GAME OVER</p>
      <p id=start-again>1. START AGAIN</p>
      <p id=start-again>2. QUIT</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/js/abeamer-bundle-en.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/plugins/core-oscillators/core-oscillators.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/plugins/core-transitions/core-transitions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/abeamer@latest/client/lib/plugins/text-tasks/text-tasks.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
